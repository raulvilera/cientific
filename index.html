<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIÊNCI@SNANET - Plataforma Educacional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cor-destaque: #00ff88;
            --gradiente-fundo: linear-gradient(135deg, #1a1a2e, #16213e);
            --cor-texto: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--gradiente-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
        }

        /* Abas Científicas */
        .ciencia-abas {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            z-index: 999;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0,0,0,0.7);
        }

        .ciencia-aba {
            background: rgba(0, 0, 0, 0.7);
            color: var(--cor-destaque);
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid var(--cor-destaque);
            backdrop-filter: blur(5px);
        }

        .ciencia-aba:hover {
            background: var(--cor-destaque);
            color: #1a1a2e;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .ciencia-abas {
                top: 60px;
                gap: 5px;
                padding: 8px 15px;
            }
            
            .ciencia-aba {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }

        .navbar {
            background: rgba(0,0,0,0.9);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            color: var(--cor-destaque);
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .navbar a:hover {
            text-shadow: 0 0 10px var(--cor-destaque);
        }

        /* Seção de Séries */
        .series-section {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grade-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .grade-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--cor-destaque);
            color: var(--cor-texto);
            padding: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-height: 40px;
        }

        .grade-btn.active {
            background: var(--cor-destaque);
            color: #1a1a2e;
            box-shadow: 0 0 15px var(--cor-destaque);
        }

        .aulas-container {
            margin-top: 2rem;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .aulas-container.show {
            display: block;
            opacity: 1;
        }

        .bimestre-section {
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            backdrop-filter: blur(5px);
        }

        .aulas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.3rem;
        }

        .aula a {
            display: inline-block;
            padding: 10px 18px;
            background-color: var(--cor-destaque);
            color: #1a1a2e;
            text-decoration: none;
            font-size: 15px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .grade-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Abas Científicas -->
    <div class="ciencia-abas">
        <a href="https://www.sciencemag.org/" class="ciencia-aba" target="_blank">Science Magazine</a>
        <a href="https://www.nature.com/" class="ciencia-aba" target="_blank">Nature</a>
        <a href="https://www.scientificamerican.com/" class="ciencia-aba" target="_blank">Scientific American</a>
        <a href="https://www.sciencedaily.com/" class="ciencia-aba" target="_blank">Science Daily</a>
        <a href="https://www.nasa.gov/" class="ciencia-aba" target="_blank">NASA</a>
        <a href="https://www.nobelprize.org/" class="ciencia-aba" target="_blank">Prêmio Nobel</a>
    </div>

    <nav class="navbar">
        <h2>Ciências Web</h2>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#series">Séries</a>
            <a href="#apostilas">Apostilas</a>
            <a href="#plataformas">Plataformas</a>
        </div>
    </nav>

    <section class="series-section" id="series">
        <center><h2>SELECIONE O ANO/SÉRIE:</h2></center>
        <div class="grade-selector">
            <button class="grade-btn" onclick="toggleAulas('6ano', event)">6º ANO</button>
            <button class="grade-btn" onclick="toggleAulas('7ano', event)">7º ANO</button>
            <button class="grade-btn" onclick="toggleAulas('8ano', event)">8º ANO</button>
            <button class="grade-btn" onclick="toggleAulas('9ano', event)">9º ANO</button>
            <button class="grade-btn" onclick="toggleAulas('1serie', event)">1ª SÉRIE EM</button>
            <button class="grade-btn" onclick="toggleAulas('2serie', event)">2ª SÉRIE EM</button>
            <button class="grade-btn" onclick="toggleAulas('3serie', event)">3ª SÉRIE EM</button>
        </div>

        <!-- Container 8º Ano -->
        <div class="aulas-container" id="8ano">
            <div class="bimestre-section">
                <h3>1º Bimestre</h3>
                <div class="aulas-grid">
                    <div class="aula"><a href="LINK_AULA" target="_blank">Aula 1</a></div>
                    <!-- Adicione todas as aulas aqui -->
                </div>
            </div>
            <div class="bimestre-section">
                <h3>2º Bimestre</h3>
                <div class="aulas-grid">
                    <div class="aula"><a href="LINK_AULA" target="_blank">Aula 1</a></div>
                    <!-- Adicione todas as aulas aqui -->
                </div>
            </div>
        </div>

        <!-- Adicione containers para outras séries seguindo o mesmo padrão -->
    </section>

    <script>
    function toggleAulas(serie, event) {
        const activeContainer = document.getElementById(serie);
        if (!activeContainer) return;

        const isActive = activeContainer.classList.contains('show');
        
        // Fecha todos os containers
        document.querySelectorAll('.aulas-container').forEach(container => {
            container.classList.remove('show');
        });
        
        // Remove classe active dos botões
        document.querySelectorAll('.grade-btn').forEach(btn => {
            btn.classList.remove('active');
        });

        // Abre o container selecionado
        if (!isActive) {
            activeContainer.classList.add('show');
            event.currentTarget.classList.add('active');
            activeContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }

    // Fechar ao clicar fora
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.grade-btn') && !e.target.closest('.aulas-container')) {
            document.querySelectorAll('.aulas-container').forEach(container => {
                container.classList.remove('show');
            });
            document.querySelectorAll('.grade-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }
    });
    </script>
</body>
</html>
